<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>React _ Backbone â€¢ TodoMVC</title>
		<link rel="stylesheet" type="text/css"  href="node_modules/todomvc-app-css/index.css">
		<script src="node_modules/react/dist/react.js"></script>
	    <script src="node_modules/react-dom/dist/react-dom.js"></script>

	</head>
	<body>
		<section id="todoapp">
			<div>
				<header id="header">
					<h1>todos</h1>	
					<input	ref="newField"	id="new-todo" placeholder="What needs to be done?"/>		
				</header>
				<section id="main">
					<input	id="toggle-all"	type="checkbox"	/>
						<ul id="todo-list">												
																					
						</ul>
				</section>
				<footer id="footer">
					<span id="todo-count">
						<strong>1 </strong> item left
					</span>
					<ul id="filters">
						<li><a	href="#/">All</a></li>
						<span> </span>
						<li><a	href="#/active">Active</a></li>
						<span> </span>
						<li><a	href="#/completed">	Completed</a></li>
					</ul>
                    <button	id="clear-completed"> Clear completed </button>		
			   	</footer>
			</div>
		 </section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://github.com/petehunt/">Pete Hunt</a></p>
			<p>Part of<a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</body> 
	 <script type="text/javascript" src="js/Tarea.js">	</script>
</html>
